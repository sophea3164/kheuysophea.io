<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Final Project</title>  
    <link rel="stylesheet" href="./final.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</head>  
<body>  
    <div id="show-form">  
        <button type="button" id="show-btn" onclick="showpopup()" class="btn btn-success">Show</button>  
    </div>  
    <div class="container mt-5" id="container">  
        <h1 class="text-center mb-4">CRUD EMPLOYEE</h1>  
        <form id="employee-form" class="mb-4">  
            <div class="form-row">  
                <div class="form-group col-md-4">  
                    <label for="employee-name">EMP NAME</label>  
                    <input type="text" id="employee-name" class="form-control" placeholder="Enter Name" required>  
                </div>  
                <div class="form-group col-md-4">  
                    <label for="employee-position">EMP POSITION</label>  
                    <input type="text" id="employee-position" class="form-control" placeholder="Enter Position" required>  
                </div>  
                <div class="form-group col-md-4">  
                    <label for="employee-hiredate">HIREDATE</label>  
                    <input type="date" id="employee-hiredate" class="form-control" required>  
                </div>  
            </div>  
            <input type="hidden" id="editingIndex">  
            <button type="submit" id="submit-btn" class="btn btn-primary">ADD EMP</button>  
        </form>  
        <table class="table">  
            <thead>  
                <tr>  
                    <th>EMP ID</th>  
                    <th>EMP NAME</th>  
                    <th>POSITION</th>  
                    <th>HIREDATE</th>  
                    <th>ACTIONS</th>  
                </tr>  
            </thead>  
            <tbody id="employee-list">  
                <!-- EMP will be dynamically added here -->  
            </tbody>  
        </table>  
    </div>  
    <script src="./final.js"></script>  
</body>  
</html>
